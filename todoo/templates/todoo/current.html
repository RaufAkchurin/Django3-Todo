{% extends 'todoo/base.html' %}


{% block content %}<br>

Corrent


{% for todo in todos %}
<ul>
    <li>
    {% if todo.important == True %}
        <b> {{todo.title}} </b>
    {% else %}
         {{todo.title}}
    {% endif %}

    {% if todo.memo %}
         - {{ todo.memo }}
    {% endif %}
    </li>
</ul>

{% endfor %}

{% endblock %}
